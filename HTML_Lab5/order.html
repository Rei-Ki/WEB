    <main>
        <h2>Заказ еды на вынос</h2>
        <form action="mailto:order@yokogama.ru" method="post" enctype="text/plain">
            <p><label for="dishes">Что желаете заказать?</label><br>
                <select name="dishes" id="dishes" size="6" multiple>
                    <optgroup label="Горячие блюда">
                        <option value="unagi">Фудзилли с кальмаром</option>
                        <option value="hamachi">Том Ям</option>
                        <option value="hamachi">Гёдза</option>
                    </optgroup>
                    <optgroup label="Суши">
                        <option value="chukka">Суши с копченым лососем</option>
                        <option value="maguro">Суши с королевской креветкой</option>
                        <option value="tobiko">Суши с угрем</option>
                    </optgroup>
                    <optgroup label="Безалкогольные напитки">
                        <option value="makijusi">Макидзуси</option>
                        <option value="aojiru">Аоджиру</option>
                        <option value="macha">Матча</option>
                    </optgroup>
                </select></p>

            <p><label for="phone">По какому телефону вам перезвонить?</label><br>
            <input type="text" name="phone" id="phone" required></p>

            <p>Выберите на сколько вам понравились наши блюда?<br>
            <input type="range" min="1" max="10" value="8"></p>

            <fieldset>
                <legend>Имя и фамилия</legend>
                <p>Имя<br><input type="text" name="name1"></p>
                <p>Фамилия<br><input type="text" name="name2"></p>
            </fieldset>

            <p><input type="submit">Отправить</p>
        </form>
    </main>
