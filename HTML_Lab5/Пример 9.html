<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример 9</title>
</head>
<body bgcolor="#ffebcd">
    <form action="habits.pl">
        <p>Пожалуйста, введите ваше имя:
            <input type="text" name="text" size="80" maxlength="20" value="ваше имя">
        </p>
        <p>Пожалуйста, выберите привычки, которые считаются полезными для здоровья:<br>
            <input type="checkbox" name="healthy1" value="run" checked> бег по утрам <br>
            <input type="checkbox" name="healthy3" value="smoke" checked> курение <br>
            <input type="checkbox" name="healthy2" value="drink" checked> употребление спиртных напитков <br>
            <input type="checkbox" name="healthy4" value="food" checked> здоровое питание <br>
            <input type="checkbox" name="healthy5" value="food2" checked> еда ночью <br>
            <input type="checkbox" name="healthy6" value="smile" checked> хорошее настроение и позитивный настрой <br>
            <input type="checkbox" name="healthy7" value="sit" checked> малоподвижный образ жизни <br>
        </p>
        <input type="reset" name="reset" value="Очистить">
    </form>
</body>
</html>
