<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>typeof</title>
</head>
<body>
    <script>
        var Num1 = 5, Num2 = 5.5, Str1 = "привет", Str2 = 'мир', Str3 = null, Bool1 = true;

        document.write("<br>Num1 - " + typeof(Num1));
        document.write("<br>Num2 - " + typeof(Num1));
        document.write("<br>Str1 - " + typeof(Str1));
        document.write("<br>Str2 - " + typeof(Str2));
        document.write("<br>Str3 - " + typeof(Str3));
        document.write("<br>Bool1 - " + typeof(Bool1));

    </script>
</body>
</html>
