<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Привет, JavaScript!</title>
    <script language="JavaScript">

        /* Многострочный */

        function countToTen() {
            var count = 0;
            while (count < 10) {
                count++;
                document.getElementById("theCount").innerHTML += count + "<br>";
            }
        }
    </script>
</head>
<body onload="countToTen();">
    <h1>Посчитаем до 10 вместе с JavaScript!</h1>
    <p id="theCount"></p>

    <button id="bigButton" onclick="alert('Привет, мир!');">Щелкните здесь</button>


    <script src="myScript.js"></script>
</body>
